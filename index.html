<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Database</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="container">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#genres">Gêneros</a></li>
        <li><a href="#about">Sobre</a></li>
        <!-- Adicione mais links conforme necessário -->
      </ul>
    </div>
  </nav>

  <header>
    <h1 class="logo">Movie Database</h1>
    <h1>Explore nossa vasta coleção de filmes!</h1>
  </header>

  <main>
    <label for="genre">Filtrar por gênero:</label>
    <select id="genre">
      <option value="all">Todos</option>
      <!-- Aqui serão adicionadas as opções de gênero via JavaScript -->
    </select>

    <div class="movies-container" id="movieList">
      <!-- Aqui é onde os filmes serão exibidos em linhas de três -->
    </div>
    
    <!-- Botão para exibir filme aleatório -->
    <button id="randomMovieButton">Filme Aleatório</button>

    <!-- Espaço para exibir o filme aleatório selecionado -->
    <div id="randomMovieResult"></div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <style>
    .container {
      width: 60%;
      margin: 0 auto;
      text-align: center;
    }
    .profile-info {
      margin-top: 30px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Perfil</h1>
    <form id="profileForm" enctype="multipart/form-data">
      <div class="profile-info">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="avatar">Selecione sua imagem de perfil:</label><br>
        <input type="file" id="avatar" name="avatar" accept="image/*" required><br><br>
        
        <img id="avatarPreview" src="#" alt="Preview da Imagem" style="display: none;"><br><br>
        
        <input type="submit" value="Salvar">
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profileForm = document.getElementById('profileForm');
      const avatarInput = document.getElementById('avatar');
      const avatarPreview = document.getElementById('avatarPreview');

      avatarInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            avatarPreview.style.display = 'block';
            avatarPreview.src = e.target.result;
          }
          reader.readAsDataURL(file);
        }
      });

      profileForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        
        // Obter os dados do formul치rio
        const name = formData.get('name');
        const avatar = formData.get('avatar');

        // Fazer algo com os dados, como envi치-los para o servidor
        console.log('Nome:', name);
        console.log('Imagem de Perfil:', avatar);

        // Limpar o formul치rio ap칩s enviar os dados
        this.reset();
        avatarPreview.style.display = 'none';
        avatarPreview.src = '#'; // Limpar a imagem do preview
      });
    });
  </script>
</body>
</html>
